<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <header>
        <span id='logo'>
            <img src="assets/images/logo/Reservia.svg" alt="logo" />
        </span>
        <nav>
            <ul>
                <li class="nav-link active"><a href="#">Hebergements</a></li>
                <li class="nav-link"><a href="#">Activites</a></li>
            </ul>
        </nav>
        <span id='register'><a href="#">S'inscrire</a></span>
    </header>

    <!-- main section -->
    <section id="main-content">

        <!-- search section -->
        <section>
            <h3>Trouver votre hebergement pour des vacances de reve</h3>
            <p>En plein centre ville ou en pleine nature</p>

            <!-- search-input -->
            <form id='search-input'>
                <span class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <input type="text" />
                <button>Rechercher</button>
            </form>

            <div id='filter'>
                <h4>Filtres</h4>
                <button type="click">
                    <span class="filter-icon"><i class="fas fa-money-bill-wave"></i></span>
                    <span class="filter-text">Economique</span>
                </button>
                <button type="click">
                    <span class="filter-icon"><i class="fas fa-child"></i></span>
                    <span class="filter-text">Familial</span>
                </button>
                <button type="click">
                    <span class="filter-icon"><i class="fas fa-heart"></i></span>
                    <span class="filter-text">Romantique</span>
                </button>
                <button type="click">
                    <span class="filter-icon"><i class="fas fa-dog"></i></span>
                    <span class="filter-text">Animaux autorises</span>
                </button>
            </div>

            <!--info-->
            <div id="filter-section">
                <span class="info-icon">
                    <i class="fas fa-info"></i>
                </span>
                <span>Plus de 500 logement sont disponibles dans cette ville</span>
            </div>

        </section>

    </section>

</body>

</html>
